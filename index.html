<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checklist</title>
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link
      rel="shortcut icon"
      href="/assets/images/buy-sell-bitcoins.png"
      type="image/png"
    />
  </head>
  <body>
    <div class="smcbox container">
      <div class="title">
        <h2>Smc Checklist</h2>
      </div>
      <div class="box">
        <table class="table">
          <thead></thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>1H Market Structure(Trend)</td>
              <td>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="defaultCheck1"
                  />
                </div>
              </td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>1H Bos or Mss</td>
              <td>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="defaultCheck1"
                  />
                </div>
              </td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td>OB That caused Bos or Mss (In premium or discount)</td>
              <td>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="defaultCheck1"
                  />
                </div>
              </td>
            </tr>
            <tr>
              <th scope="row">3.5</th>
              <td>IMBalance</td>
              <td>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="defaultCheck1"
                  />
                </div>
              </td>
            </tr>
            <tr>
              <th scope="row">4</th>
              <td>Wait for price to comeback to the OB</td>
              <td>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="defaultCheck1"
                  />
                </div>
              </td>
            </tr>
            <tr>
              <th scope="row">5</th>
              <td>A 3min MSS</td>
              <td>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="defaultCheck1"
                  />
                </div>
              </td>
            </tr>
            <tr>
              <th scope="row">6</th>
              <td>A 3min flip or OB</td>
              <td>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="defaultCheck1"
                  />
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script src="/assets/jquery/jquery.min.js"></script>
    <script src="/assets/bootstrap/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
